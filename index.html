<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        #output {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rock-Paper-Scissors game!</h1>
    <div id="output">
        <button onclick="playGame(1)">Rock</button>
        <button onclick="playGame(2)">Paper</button>
        <button onclick="playGame(3)">Scissors</button>
    </div>

    <script>
        function playGame(player_choice) {
            let computer_choice, result;
            let choices = ['Rock', 'Paper', 'Scissors'];

            console.log("Please enter your choice:");
            console.log("1. Rock");
            console.log("2. Paper");
            console.log("3. Scissors");

            if (player_choice < 1 || player_choice > 3) {
                console.log("Invalid choice. Please enter a number between 1 and 3.");
                return;
            }

            computer_choice = Math.floor(Math.random() * 3) + 1;

            console.log("Computer chooses " + choices[computer_choice - 1] + ".");

            if (player_choice === computer_choice) {
                console.log("Tie game.");
                result = 0;
            } else if (
                (player_choice === 1 && computer_choice === 3) ||
                (player_choice === 2 && computer_choice === 1) ||
                (player_choice === 3 && computer_choice === 2)
            ) {
                console.log("You win!");
                result = 1;
            } else {
                console.log("Computer wins.");
                result = -1;
            }

            displayResult(result);
        }

        function displayResult(result) {
            let outputDiv = document.getElementById('output');
            let message;

            switch (result) {
                case 0:
                    message = "Tie game.";
                    break;
                case 1:
                    message = "You win!";
                    break;
                case -1:
                    message = "Computer wins.";
                    break;
            }

            outputDiv.innerHTML = "<p>" + message + "</p>";
        }
    </script>
</body>
</html>
